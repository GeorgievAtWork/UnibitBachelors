version: "3"

services:
    c-php:
        image: ge0rg1ev/46156r-php-apache
        ports:
            - 80:80
        networks:
            - c-network
        depends_on:
            - c-mysql
        volumes:
            - ../src/:/var/www/html/

    c-mysql:
        image: ge0rg1ev/46156r-sql
        volumes:
            - ../src/assets/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
            - my-datavol:/var/lib/mysql
        networks:
            - c-network
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_DATABASE: "expansio"
        ports:
            - 3306:3306

    c-backup:
        image: ge0rg1ev/46156r-backup
        depends_on:
            - c-mysql
        volumes:
            - my-datavol:/backup
        networks:
            - c-network

networks:
    c-network:

volumes:
    my-datavol:
